---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Development/Infrastructure
      to: /var/infrastructure
    - map: ~/Development/Sites
      to: /var/www
    - map: ~/Development/ComposerPackages
      to: /var/www/ComposerPackages
    - map: ~/dot-files
      to: /var/vagrant/dot-files

sites:
    - map: leadpropeller.local
      to: /var/www/leadpropeller/public
    - map: app.flippilot.local
      to: /var/www/app.flippilot/public
    - map: flippilot.local
      to: /var/www/api.flippilot/public
    - map: api.flippilot.local
      to: /var/www/api.flippilot/public
    - map: akceli.local
      to: /var/www/akceli-new/public
    - map: akceli-new.local
      to: /var/www/akceli-new/public
    - map: akceli.satis
      to: /var/www/satis/public
    - map: demo.local
      to: /var/www/demo/public
    - map: graphql.demo
      to: /var/www/graphql/public
    - map: tailwind.demo 
      to: /var/www/tailwind/public
    - map: git-task.local 
      to: /var/www/git-task/public
    - map: todolist.demo 
      to: /var/www/todolist/public

databases:
    - flippilot
    - leadpropeller
    - akceli-old
    - akceli
    - akceli-new
    - demo
    - graphql
    - tailwind
    - todolist
    - git-task

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false
    - mysql8: true

