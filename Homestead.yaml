---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Development/Sites
      to: /var/www
    - map: ~/dot-files
      to: /var/vagrant/dot-files

sites:
    - map: leadpropeller.local
      to: /var/www/leadpropeller/public
    - map: api.flippilot.local
      to: /var/www/api.flippilot/public
    - map: akceli.local
      to: /var/www/akceli-new/public
    - map: akceli-new.local
      to: /var/www/akceli-new/public
    - map: akceli.satis
      to: /var/www/satis/public
    - map: todo.demo
      to: /var/www/todo.demo/public
    - map: demo.local
      to: /var/www/demo/public
    - map: getnovelize.local
      to: /var/www/getnovelize.local/public

databases:
    - flippilot
    - leadpropeller
    - akceli-old
    - akceli
    - akceli-new
    - demo
    - todo-demo
    - getnovelize

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false
    - mysql8: true

