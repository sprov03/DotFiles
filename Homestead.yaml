---
ip: "192.168.10.10"
memory: 2048
cpus: 2
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Development/Sites
      to: /var/www
    - map: ~/Development/Sites/app.flippilot
      to: /var/www/app.flippilot
    - map: ~/Development/Sites/api.flippilot
      to: /var/www/api.flippilot
    - map: ~/Development/Sites/app.akceli
      to: /var/www/app.akceli
    - map: ~/Development/Sites/app.akceli-new
      to: /var/www/app.akceli-new
    - map: ~/Development/Sites/api.akceli
      to: /var/www/api.akceli
    - map: ~/Development/Sites/akceli
      to: /var/www/akceli
    - map: ~/Development/ComposerPackages
      to: /var/www/ComposerPackages
    - map: ~/dot-files
      to: /var/vagrant/dot-files

sites:
    - map: app.flippilot.local
      to: /var/www/app.flippilot/public
    - map: api.flippilot.local
      to: /var/www/api.flippilot/public
    - map: akceli.local
      to: /var/www/akceli/public
    - map: akceli-new.local
      to: /var/www/akceli-new/public

databases:
    - flippilot
    - akceli-old
    - akceli
    - akceli-new

features:
    - mariadb: false
    - ohmyzsh: false
    - webdriver: false
    - mysql8: true

